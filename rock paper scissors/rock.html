<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title" > 
                <img src="title.png">
               </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
            </div>
        
        <div class="hands">
            <div class=" hand paper">
                <img src="Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class=" hand scissors">
            <img src="Scissors.png" onclick="pickUserHand('scissors')">   
            </div>
            <div class="hand rock">
                <img src="Rock.png" onclick="pickUserHand('rock')">
            </div>
            </div>
            <div class="contest">
                <div class="userhand">
                    <h1> YOU PICKED</h1>
                    <div class="handImageContainer">
                        <img  id ="userPickImage" src="Paper.png">
                    </div>   
                </div>
                
                <div class="referee">
                    <div class="decision"><h1>YOU WIN</h1></div>
                    <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
                </div>
                
                
                <div class="computerhand">
                    <h1>THE HOUSE PICKED </h1>
                    <div class="handImageContainer">
                        <img id="computerPickImage" src="Scissors.png">
                    </div>
                </div>
            </div>
        </div> 
        <script src="script.js"></script>
</body>
</html>
